- name: Deploy kubectl
  hosts: controlserver
  roles:
    - binary-install
  vars:
    requested_version: "1.32.4"
    bin_filename: kubectl
    download_url: "https://dl.k8s.io/release/v{{ requested_version }}/bin/linux/amd64/{{ bin_filename }}"
    compressed: false
    destination_path: "/usr/local/bin/{{ bin_filename }}"
    version_flag: "version"
- name: Deploy helm
  hosts: controlserver
  roles:
    - binary-install
  vars:
    requested_version: "3.17.3"
    bin_filename: helm
    download_url: "https://get.helm.sh/{{ bin_filename }}-v{{ requested_version }}-linux-amd64.tar.gz"
    version_flag: "version --short"
- name: Deploy kustomize
  hosts: controlserver
  roles:
    - binary-install
  vars:
    requested_version: "5.7.1"
    bin_filename: kustomize
    download_url: "https://github.com/kubernetes-sigs/{{ bin_filename }}/releases/download/{{ bin_filename }}/\
          v{{ requested_version }}/{{ bin_filename }}_v{{ requested_version }}_linux_amd64.tar.gz"
    version_flag: "version"
    decompression_options:
      - "--wildcards"
      - "{{ bin_filename }}"
- name: Deploy kompose
  hosts: controlserver
  roles:
    - binary-install
  vars:
    requested_version: "1.36.0"
    bin_filename: kompose
    download_url: "https://github.com/kubernetes/{{ bin_filename }}/releases/download/\
          v{{ requested_version }}/{{ bin_filename }}-linux-amd64"
    compressed: false
    destination_path: "/usr/local/bin/{{ bin_filename }}"
    version_flag: "version"
- name: Deploy kubeconform
  hosts: controlserver
  roles:
    - binary-install
  vars:
    requested_version: "0.7.0"
    bin_filename: kubeconform
    download_url: "https://github.com/yannh/{{ bin_filename }}/releases/download/\
          v{{ requested_version }}/{{ bin_filename }}-linux-amd64.tar.gz"
    version_flag: "-v"
    decompression_options:
      - "--wildcards"
      - "{{ bin_filename }}"
- name: Deploy krew
  hosts: controlserver
  roles:
    - binary-install
  vars:
    requested_version: "0.4.5"
    bin_filename: kubectl-krew
    download_url: "https://github.com/kubernetes-sigs/krew/releases/download/\
          v{{ requested_version }}/krew-linux_amd64.tar.gz"
    bin_path: "{{ ansible_user_dir }}/.krew/bin"
    install_cmd: "./krew-linux_amd64 install krew"
    version_flag: "version"
- name: Deploy krew plugins
  hosts: controlserver
  tasks:
    - name: Ensure krew plugins are installed
      ansible.builtin.command:
        cmd: "kubectl krew install {{ item }}"
      loop:
        - cnpg
        - deprecations
        - neat
        - resource-capacity
        - starboard
        - tail
        - trace
        - tree
        - view-cert
        - view-secret
        - who-can
