image:
  repository: bentopdf/bentopdf-simple
  tag: 1.15.4
  pullPolicy: IfNotPresent

persistence:
  nginx-cache:
    enabled: true
    type: emptyDir
    mountPath: /var/cache/nginx
  nginx-tmp:
    enabled: true
    type: emptyDir
    mountPath: /etc/nginx/tmp

service:
  main:
    enabled: true
    ports:
      main:
        port: 8080
        protocol: http
        targetPort: 8080

TZ: Europe/Budapest

workload:
  main:
    enabled: true
    type: Deployment
    podSpec:
      containers:
        main:
          enabled: true
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
