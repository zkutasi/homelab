image:
  repository: sharevb/it-tools
  tag: 2025.10.12
  pullPolicy: IfNotPresent
persistence:
  nginx-cache:
    enabled: true
    type: emptyDir
    mountPath: /var/cache/nginx
service:
  main:
    enabled: true
    ports:
      main:
        port: 8080
        protocol: http
        targetPort: 8080
TZ: Europe/Budapest
workload:
  main:
    enabled: true
    type: Deployment
    podSpec:
      containers:
        main:
          enabled: true
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
