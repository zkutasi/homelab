apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  labels:
    k8s-app: pulse
  name: pulse-httpproxy
spec:
  routes:
    - conditions:
        - prefix: /
      enableWebsockets: true
      services:
        - name: pulse
          port: 7655
  virtualhost:
    fqdn: pulse.kubernetes.home
    tls:
      secretName: pulse-cert-secret
