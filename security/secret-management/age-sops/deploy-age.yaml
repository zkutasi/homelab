- name: Deploy age as a binary
  hosts: controlserver
  roles:
    - binary-install
  vars:
    requested_image_version: "1.2.1"
    bin_filename: age
    download_url: "https://github.com/FiloSottile/age/releases/download/\
          v{{ requested_image_version }}/{{ bin_filename }}-v{{ requested_image_version }}-linux-amd64.tar.gz"
