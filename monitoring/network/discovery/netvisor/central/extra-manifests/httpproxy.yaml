apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  labels:
    k8s-app: netvisor
  name: netvisor-httpproxy
spec:
  routes:
    - conditions:
        - prefix: /
      enableWebsockets: true
      permitInsecure: true
      services:
        - name: netvisor
          port: 60072
      timeoutPolicy:
        idle: infinity
        response: infinity
  virtualhost:
    fqdn: netvisor.kubernetes.home
    tls:
      secretName: netvisor-cert-secret
