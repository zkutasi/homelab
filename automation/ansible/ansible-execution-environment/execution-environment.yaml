version: 3
dependencies:
  ansible_core:
    package_pip: ansible-core
  ansible_runner:
    package_pip: ansible-runner
  galaxy:
    collections:
      - name: community.crypto
        type: galaxy
      - name: community.docker
        type: galaxy
      - name: community.general
        type: galaxy
    roles:
      - name: simoncaron.pve_permissions
        type: galaxy
  python:
    - jmespath
    - passlib
    - pypsrp

images:
  base_image:
    name: ghcr.io/ansible-community/community-ee-base:latest
