cnpg:
  main:
    enabled: true
    cluster:
      instances: 1
      singleNode: true
      storage:
        size: 2Gi
      walStorage:
        size: 2Gi
    database: scanopy
    user: scanopy
    monitoring:
      enablePodMonitor: true

image:
  repository: ghcr.io/scanopy/scanopy/server
  tag: v0.12.9
  pullPolicy: IfNotPresent

persistence:
  data:
    enabled: true
    accessModes: ReadWriteOnce
    mountPath: /data
    type: pvc
    size: 2Gi

service:
  main:
    enabled: true
    ports:
      main:
        port: 60072
        protocol: http
        targetPort: 60072

TZ: Europe/Budapest

workload:
  main:
    enabled: true
    type: Deployment
    podSpec:
      containers:
        main:
          enabled: true
          env:
            SCANOPY_DATABASE_URL:
              secretKeyRef:
                name: cnpg-main-urls
                key: std
            SCANOPY_USE_SECURE_SESSION_COOKIES: true
            SCANOPY_WEB_EXTERNAL_PATH: /app/static
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
