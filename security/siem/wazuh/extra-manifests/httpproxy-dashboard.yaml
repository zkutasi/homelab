apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  labels:
    k8s-app: wazuh
  name: wazuh-httpproxy
spec:
  routes:
    - conditions:
        - prefix: /
      services:
        - name: dashboard
          port: 443
          protocol: tls
  virtualhost:
    fqdn: wazuh.kubernetes.home
    tls:
      secretName: wazuh-cert-secret
