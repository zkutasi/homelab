global:
  dnsService: coredns
loki:
  commonConfig:
    replication_factor: 1
  compactor:
    delete_request_store: s3
    retention_enabled: true
    working_directory: /var/loki/compactor
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 336h  # 14 days
  pattern_ingester:
    enabled: true
  ruler:
    enable_api: true
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

chunksCache:
  allocatedMemory: 1024

minio:
  enabled: true
  persistence:
    size: 25Gi

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    size: 25Gi

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
